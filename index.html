<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <h1 class="header">Rock, Paper, Scissors</h1>
        <div class="score-table">
            <p>User <span class="user-score">0</span>:<span class="computer-score">0</span> Computer</p>
        </div>

        <div class="selection">
            <div class="selection__img">
                <img class="user-selection" src="./img/hand-rock.svg" alt="">
            </div>
            <button class="btn btn_img_play"></button>
            <div class="selection__img">
                <img class="computer-selection" src="./img/hand-rock.svg" alt="">
            </div>
        </div>
        <div>
            <button class="btn btn_img_rock" disabled value="rock"></button>
            <button class="btn btn_img_paper" disabled value="paper"></button>
            <button class="btn btn_img_scissors" disabled value="scissors"></button>
        </div>
        
    </div>
</body>
</html>
