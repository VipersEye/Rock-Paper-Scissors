<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        
        <h1 class="header">Rock, Paper, Scissors</h1>
        <div class="score-table">
            <p>User <span class="user-score">0</span>:<span class="computer-score">0</span> Computer</p>
        </div>

        <div class="">
            <img class="user-selection" src="./img/hand-rock.svg" alt="">
            <img class="computer-selection" src="./img/hand-rock.svg" alt="">
        </div>
        <div class="panel-selection">
            <button class="btn btn_img_rock"></button>
            <button class="btn btn_img_paper"></button>
            <button class="btn btn_img_scissors"></button>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
